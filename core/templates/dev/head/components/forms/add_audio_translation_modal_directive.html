<div class="modal-header">
  <h3>Add Audio Translation</h3>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div role="form" class="form-horizontal">
        <div class="form-group">
          <label for="audioTranslationLanguageCodeField" class="col-lg-2 col-md-2 col-sm-2">Language</label>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <select id="audioTranslationLanguageCodeField" class="form-control" ng-model="languageCode"
                    ng-options="language.code as language.description for language in languageCodesAndDescriptions">
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="audioTranslationFileField" class="col-lg-2 col-md-2 col-sm-2">Audio File</label>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <audio-file-uploader id="audioTranslationFileField"
                                 on-file-changed="onFileChanged"
                                 on-file-cleared="onFileCleared">
            </audio-file-uploader>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button class="btn btn-success" ng-click="save()" ng-disabled="!isAudioTranslationValid()">Save</button>
</div>
